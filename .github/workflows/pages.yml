name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # allow manual runs from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time; don't cancel in-progress runs.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build site directory
        run: |
          # Combine web/ (the UI) and data/ (the JSON files) into one deployable directory.
          # The web UI probes for data/ relative to itself, so both must be at the same level.
          mkdir -p _site
          cp -r web/. _site/
          cp -r data _site/data
          # Remove the local-dev symlink if present (replaced by the real copy above)
          rm -f _site/data/data

      - name: Add .nojekyll
        run: touch _site/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
